<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/25.2.1/build/css/intlTelInput.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
  </head>

  <body>
    <div class="container">
      <form action="#" id="register">
        <div>
          <!-- acoount section  -->
          <h3>Account</h3>
          <section>
            <div class="mb-3">
              <label for="userName" class="form-label">User Name *</label>
              <input
                type="text"
                name="userName"
                id="userName"
                placeholder="Enter your username"
                class="form-control required"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password *</label>
              <input
                type="text"
                id="password"
                name="password"
                placeholder="Enter your passowrd"
                class="form-control required"
              />
            </div>

            <div class="mb-3">
              <label for="confirm" class="form-label">Confirm Password *</label>
              <input
                type="text"
                id="confirm"
                name="confirm"
                placeholder="Re-enter your password"
                class="form-control required"
              />
            </div>

            <p class="mandatory">(*) Mandatory</p>
          </section>

          <!-- profile section  -->
          <h3>Profile</h3>
          <section>
            <div class="mb-3">
              <label for="fname" class="form-label">FirstName *</label>
              <input
                type="text"
                id="fName"
                name="fName"
                placeholder="Enter your first name "
                class="form-control required"
              />
            </div>

            <div class="mb-3">
              <label for="lname" class="form-label required">lastName *</label>
              <input
                type="text"
                id="lName"
                name="lName"
                placeholder="Enter your last name"
                class="form-control required"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Enter your email"
                class="form-control required"
              />
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone *</label><br />
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form-control required"
              />
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Enter your address (optional)"
                class="form-control"
              />
            </div>

            <p class="mandatory">(*) Mandatory</p>
          </section>

          <!-- event details section  -->
          <h3>Event Details</h3>
          <section>
            <div class="mb-3">
              <label for="eventVenue" class="form-label">Event Venue *</label>
              <input
                type="text"
                id="eventVenue"
                name="eventVenue"
                placeholder="Type to search venue"
                class="form-control required"
              />
            </div>

            <div class="mb-3">
              <label for="eventDate" class="form-label">Event Date *</label>
              <input
                type="text"
                id="eventDate"
                name="eventDate"
                placeholder="Select event date"
                class="form-control required"
              />
            </div>

            <div class="mb-3">
              <label for="eventDescription" class="form-label"
                >Event Description
              </label>
              <textarea
                id="eventDescription"
                placeholder="Enter event details"
              ></textarea>
            </div>
          </section>

          <!-- finish section  -->
          <h3>Finish</h3>
          <section>
            <input
              id="acceptTerms"
              name="acceptTerms"
              type="checkbox"
              class="required"
            />
            <label for="acceptTerms"
              >I agree with the Terms and Conditions.</label
            >
          </section>
        </div>
        <!-- <div>
            <button type="button" class="prev rounded" >Previous</button>
            <button type="button" class="next rounded">Next</button>
        </div> -->
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/25.2.1/build/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script
      src="https://cdn.tiny.cloud/1/4mbpb9ufo1twgkzpjml32jpzsg0atjnn75o297a3r73z1eel/tinymce/7/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
